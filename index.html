<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset='utf-8'>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Etch-a-Sketch!</h1>
        <div class="items">
            <div class="left-side">
                <h2>Buttons</h2>
                <button id="clear-button">Clear</button>
                <button id="black-btn">Black</button>
                <div class= "color-picker">
                    <button id='select-color-btn' class="select-color">Pick a Color<input type="color" id="color" disabled="disabled"></button>    
                </div>
                <button id="rainbow-button">Random Colors</button>
                <button id="reset-button">Reset</button>
                <button id="grayscale-button">Grayscale</button>
            </div>
            <div class="flex-container">
                <div class="grid-container"></div>
            </div>
        </div>
    </body>
</html>
